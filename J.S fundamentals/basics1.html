<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
    <input type="text" id="display" disabled>

<div class="subcntainer">
    <button id="0" onclick="appendVal('0')">0</button>
    <button id="1" onclick="appendVal('1')">1</button>
    <button id="2" onclick="appendVal('2')">2</button>
    <button id="3" onclick="appendVal('3')">3</button>
    <button id="4" onclick="appendVal('4')">4</button>
    <button id="5" onclick="appendVal('5')">5</button>
    <button id="6" onclick="appendVal('6')">6</button>
    <button id="7" onclick="appendVal('7')">7</button>
    <button id="8" onclick="appendVal('8')">8</button>
    <button id="9" onclick="appendVal('9')">9</button>
    <button id="show" onclick="displayResult()">=</button>
    <button id="clr" onclick="clearResult()">C</button>
    <button id="+" onclick="appendVal('+')">+</button>
    <button id="-" onclick="appendVal('-')">-</button>
    <button id="/" onclick="appendVal('/')">/</button>
    <button id="*" onclick="appendVal('*')">*</button>
</div>

</div>
    <script src="basics1.js"></script>
</body>

</html>
