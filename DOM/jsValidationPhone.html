<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Validation Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Phone Validation</h2>
    <form id="phoneForm">
      <input type="text" id="phone" placeholder="Enter your phone number" required />
      <button type="submit">Submit</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    document.getElementById('phoneForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form from submitting

      const phoneInput = document.getElementById('phone').value;
      const message = document.getElementById('message');

      // Basic phone number regex pattern (10 digits only)
      const phoneRegex = /^\\d{5}-\\d{7}-\\d{1}$/;

      if (phoneRegex.test(phoneInput)) {
        message.style.color = 'green';
        message.textContent = 'Valid phone number!';
      } else {
        message.style.color = 'red';
        message.textContent = 'Invalid phone number. Please enter exactly 11 digits.';
      }
    });
  </script>
</body>
</html>
