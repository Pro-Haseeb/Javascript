<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>User Information Form</h2>
    <form id="userForm">
      <input type="text" id="name" placeholder="Enter your name" required />
      <input type="email" id="email" placeholder="Enter your email" required />
      <input type="text" id="phone" placeholder="Enter your 11 digit number" required />
      <input type="password" id="password" placeholder="Enter your password" required />
      <button type="submit">Submit</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    document.getElementById('userForm').addEventListener('submit', () => {
      event.preventDefault(); //To Stop Default Behaviour

      const nameInput = document.getElementById('name').value;
      const emailInput = document.getElementById('email').value;
      const phoneInput = document.getElementById('phone').value;
      const passwordInput = document.getElementById('password').value;
      const message = document.getElementById('message');

      // Basic validation patterns
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const phoneRegex = /^\d{11}$/;
      const passwordRegex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;

      if (!nameInput.trim()) {
        message.style.color = 'red';
        message.textContent = 'Name is required.';
        return;
      }

      if (!emailRegex.test(emailInput)) {
        message.style.color = 'red'; 
        message.textContent = 'Invalid email address.';
        return;
      }

      if (!phoneRegex.test(phoneInput)) {
        message.style.color = 'red';
        message.textContent = 'Invalid phone number. Must be exactly 11 digits.';
        return;
      }

      if (!passwordRegex.test(passwordInput)) {
        message.style.color = 'red';
        message.textContent = 'Invalid password. Must be at least 8 characters, include an uppercase letter, and a number.';
        return;
      }

      message.style.color = 'green';
      message.textContent = 'Form submitted successfully!';
    });
  </script>
</body>
</html>
