<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Validation Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Password Validation</h2>
    <form id="passwordForm">
      <input type="password" id="password" placeholder="Enter your password" required />
      <button type="submit">Submit</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    document.getElementById('passwordForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form from submitting

      const passwordInput = document.getElementById('password').value;
      const message = document.getElementById('message');

      // Password regex pattern (at least 8 characters, 1 uppercase letter, 1 digit)
      const passwordRegex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;

      if (passwordRegex.test(passwordInput)) {
        message.style.color = 'green';
        message.textContent = 'Valid password!';
      } else {
        message.style.color = 'red';
        message.textContent = 'Invalid password. Must be at least 8 characters long, include an uppercase letter and a number.';
      }
    });
  </script>
</body>
</html>
